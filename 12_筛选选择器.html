<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="imooc.css" type="text/css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
<h2>基本筛选器</h2>
<h3>:first/:last/:even/:odd</h3>
<div class="left">
    <div class="div">
        <p>div:first</p>
        <p>:even</p>
    </div>
    <div class="div">
        <p>:odd</p>
    </div>
    <div class="div">
        <p>:even</p>
    </div>
    <div class="div">
        <p>:odd</p>
    </div>
    <div class="div">
        <p>:even</p>
    </div>
    <div class="div">
        <p>div:last</p>
        <p>:odd</p>
    </div>
</div>
<script type="text/javascript">
    //找到第一个div
    $('div:first').css("color", "#CD00CD");
</script>

<script type="text/javascript">
    //找到最后一个div
    $('div:last').css("color", "#CD00CD");
</script>

<script type="text/javascript">
    //:even 选择所引值为偶数的元素，从 0 开始计数
    $('div:even').css("border", "3px groove red");
</script>

<script type="text/javascript">
    //:odd 选择所引值为奇数的元素，从 0 开始计数
    $('div:odd').css("border", "3px groove blue");
</script>


<h3>:eq/:gt/:lt</h3>
<div class="left">
    <div class="aaron">
        <p>:lt(3)</p>
    </div>
    <div class="aaron">
        <p>:lt(3)</p>
    </div>
    <div class="aaron">
        <p>:eq(2)</p>
    </div>
    <div class="aaron">
    </div>
    <div class="aaron">
        <p>:gt(3)</p>
    </div>
    <div class="aaron">
        <p>:gt(3)</p>
    </div>
</div>
<script type="text/javascript">
    //:eq
    //选择单个
    $('.aaron:eq(2)').css("border", "3px groove blue");
</script>

<script type="text/javascript">
    //:gt 选择匹配集合中所有索引值大于给定index参数的元素
    $('.aaron:gt(3)').css("border", "3px groove blue");
</script>

<script type="text/javascript">
    //:lt 选择匹配集合中所有索引值小于给定index参数的元素
    //与:gt相反
    $('.aaron:lt(2)').css("color", "#CD00CD");
</script>

<h3>:not</h3>
<div class="left">
    <div>
        <input type="checkbox" name="a" />
        <p>Aaron</p>
    </div>
    <div>
        <input type="checkbox" name="b" />
        <p>慕课</p>
    </div>
    <div>
        <input type="checkbox" name="c" checked="checked" />
        <p>其他</p>
    </div>
</div>
<script type="text/javascript">
    //:not 选择所有元素去除不匹配给定的选择器的元素
    //选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
    $('input:not(:checkbox) + p').css("background-color", "#CD00CD");
    /*
    *  总结
    *
    *
     $(":first")  匹配第一个元素；
     $(":last") 匹配最后一个元素；
     $(":not(selector)") 过滤的选择器，选择所有的元素去除比匹配给定的选择器；
     $(":eq(index)");匹配的集合中选择索引为index的元素；
     $(":gt(index)");选择匹配集合中大于给定的索引值index的元素；
     $(":even");选择索引值为偶数的元素；
     $(":odd");选择索引值为奇数的元素
     $(":lt(index)");选择匹配集合中所有索引值小于index参数的元素；
     $(":header");选择指定的元素的所有标题元素，如h1 h2等；
     $(":animated");选择正在执行动画效果的元素
     $(":root");选择该文档的根元素；
     $("lang(language)");选择指定的语言的所有元素；

     注意事项：
     :eq(), :lt(), :gt(), :even, :odd 用来筛选他们前面的匹配表达式的集合元素，根据之前匹配的元素在进一步筛选，注意jQuery合集都是从0开始索引*/


</script>
</body>

</html>
